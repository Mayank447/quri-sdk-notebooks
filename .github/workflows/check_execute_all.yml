name: Check all notebooks

on:
  pull_request:
    paths:
      - poetry.lock
      - pyproject.toml

jobs:
  execute-all:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ./.github/actions/setup

    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - run: |
        poetry install

    - run: |
        make execute-in-place-all
    
    - run: |
        make clean-nb
        
    - run: |
        git diff --exit-code
